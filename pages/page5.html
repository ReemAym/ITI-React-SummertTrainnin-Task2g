<!DOCTYPE html>

    <title>page5</title>

   
</head>
<body>
   
    <form action="page3.html">
    <fieldset>
        <legend><h1>Login</h1></legend>
    
        <label for="fn">User Name</label>
        <input name="user" id="fn" type="text" value="enter your name here">
          <br><br>
        <label for="pass">Password</label>
        <input name="pass" id="pass" type="password">
        <br><br>

        <label for="country">Select you location</label>
        <select name="country" id="country">
            <optgroup label="Africa">
                <option>Egypt</option>
                <option>Sudan</option>
                <option>Namibia</option>
            </optgroup>
            <optgroup label="Europe">
                <option>France</option>
                <option>Russia</option>
                <option>UK</option>
            </optgroup>
            <optgroup label="Nourth America" disabled>
                <option>Canade</option>
                <option>Mexico</option>
                <option>USA</option>
            </optgroup>
      </select>
          <br><br>
          <input  type="checkbox" accesskey="M"><label>Remember<u>M</u>e</label>
             <br><br>
          <button type="submit">Log In</button>
    </fieldset>
</form>

</body>
</html>
